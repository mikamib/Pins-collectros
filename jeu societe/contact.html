<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script src="contact.js"></script>
    <title>PINS COLLECTORS</title>
  </head>
  <body>
    <div class="contactez-nous">
      <h1>Contactez-nous</h1>
      <p>
        Un problème avec nos monstres, des questions sur votre aventure,
        contactez nous !
      </p>
      <form
        action="/page-traitement-donnees"
        method="post"
        novalidate
        id="form"
      >
        <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Bobby" required />
          <span class="message-erreur" id="nom-erreur"
            >Le nom est obligatoire</span
          >
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Billi@mail.com"
            required
          />
          <span class="message-erreur" id="email-erreur"
            >L'email n'est pas valide</span
          >
        </div>
        <div>
          <label for="sujet">Quel est le monstre que tu preferes ?</label>
          <select name="sujet" id="sujet" required>
            <option value="" disabled selected hidden>
              Choisissez votre monstres préféré !
            </option>
            <option value="bleu">Bleu</option>
            <option value="Rose">Rose</option>
            <option value="Orange">Orange</option>
            <option value="vert">Vert</option>
            <option value="autre">Autre...</option>
          </select>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Bonjour, je vous contacte car orange a volé mes pins..."
            required
          ></textarea>
          <span class="message-erreur" id="message-erreur"
            >Le message est obligatoire</span
          >
        </div>
        <div>
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </body>
</html>
